<html>
  <head>
    <title>Login||Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <form id="register-form" method="GET">
<!----------Form-heading--------------------------->
        <div class="form-heading">
          Register
        </div>
 <!-----Social-Icons-------------------------------->
        <div class="social-icon">
          <a href="https://www.google.com" target="_blank">
            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Icon"></a>
          <a href="https://www.facebook.com" target="_blank">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="Facebook Icon"></a>
          <a href="https://github.com" target="_blank">
            <img src="GitHub-Mark-120px-plus.png" alt="Github Logo"></a>
          <a href="https://www.linkedin.com" target="_blank">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="Linkedin Icon"></a>
        </div>
<!------------Input-Box----------------------------->
        <div id="input-box">
            <input class="input-box" type="text" name="username" placeholder="Username" required maxlength="20" autofocus>
            <input class="input-box" type="email" name="email" id="email" placeholder="Email" required>
            <input class="input-box" type="password" name="password" id="password" placeholder="Password" required maxlength="12">
            <input class="input-box" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required maxlength="12">
        </div>
<!-------------Submit-button------------------------->
        <div    class="submit-button">
            <input type="submit" value="Register">
        </div>
    </form>
 </body>
</html>
